<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Plans</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tablepricing.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="icon/Individual.jpg" alt="Individual" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom domains</li>
          <li class="pricing-features-item">
            Sleep after 30 minutes of activities
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign Up</a>
      </div>
      <div class="pricing-plan">
        <img src="icon/Small Team.jpg" alt="Small-team" class="pricing-img" />
        <h2 class="pricing-header">Small Team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Never sleeps</li>
          <li class="pricing-features-item">
            Multiple workers for more powerful apps
          </li>
        </ul>
        <span class="pricing-price">$150/month</span>
        <a href="#/" class="pricing-button is-featured">Free Trial</a>
      </div>
      <div class="pricing-plan">
        <img src="icon/Big Team.jpg" alt="Big Teams" class="pricing-img" />
        <h2 class="pricing-header">Big Teams</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">Simple horizontal scalability</li>
        </ul>
        <span class="pricing-price">$400/month</span>
        <a href="#/" class="pricing-button is-featured">Free Trial</a>
      </div>
    </div>
  </body>
</html>
